<div class="card mb-4">
    <div class="card-img-wrapper">
        <img width="100" height="100"  class="card-img-top" src="https://visualhunt.com/photos/2/eyeglasses-on-open-book.jpg?s=l">
    </div>
    <div class="card-body p-1">
 <h6 class="card-title text-center mb-1">
     {{ book.bookName  }}
    </h6>
    <button class="btn btn-success" *ngIf=" book.status">Available</button>
    <button class="btn btn-danger" *ngIf=" !book.status">Rented</button>
    </div>
</div>
